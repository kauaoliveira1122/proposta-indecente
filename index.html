<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uma Proposta Indecente na Web!</title>
    <style>
        /* Estilos CSS para o layout e apar√™ncia */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: white;
            overflow: hidden; /* Evita barras de rolagem quando o bot√£o foge */
            position: relative; /* Para que os bot√µes possam ser posicionados absolutamente */
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #3a3f47;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative; /* Para conter os bot√µes posicionados absolutamente */
            width: 90%; /* Ajusta a largura para mobile */
            max-width: 400px; /* Largura m√°xima para desktop */
            min-height: 250px; /* Altura m√≠nima para melhor visualiza√ß√£o */
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }

        h1 {
            font-size: 1.8em; /* Ajusta para mobile */
            margin-bottom: 30px;
            color: #f0f0f0;
            word-break: break-word; /* Quebra palavras longas para caber na tela */
            padding: 0 10px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: 20px;
            position: relative; /* Para os bot√µes se posicionarem dentro dele, ou pode ser no body */
        }

        button {
            padding: 12px 25px;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            margin: 0 15px; /* Espa√ßo entre os bot√µes */
            user-select: none; /* Impede sele√ß√£o de texto */
        }

        button:hover {
            transform: translateY(-2px);
        }

        #botao-sim {
            background-color: #28a745;
            color: white;
            position: relative; /* Manter 'Sim' no lugar */
            z-index: 10; /* Garante que 'Sim' esteja acima de 'N√£o' se colidirem */
        }

        #botao-nao {
            background-color: #dc3545;
            color: white;
            position: absolute; /* ESSENCIAL para o bot√£o poder se mover livremente */
            left: 50%; /* Posi√ß√£o inicial */
            transform: translateX(-50%); /* Centraliza na horizontal */
            top: 70%; /* Posi√ß√£o inicial mais abaixo */
            transition: all 0.05s ease-out; /* Transi√ß√£o suave para o movimento */
            z-index: 5; /* 'N√£o' pode ficar por baixo de 'Sim' */
        }

        /* Responsividade para telas menores */
        @media (max-width: 500px) {
            .container {
                width: 95%;
                min-height: 200px;
            }
            h1 {
                font-size: 1.5em;
            }
            button {
                padding: 10px 20px;
                font-size: 1em;
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>voc√™ quer fuder comigo?</h1>
        <button id="botao-sim">Sim</button>
        <button id="botao-nao">N√£o</button>
    </div>

    <script>
        const botaoSim = document.getElementById('botao-sim');
        const botaoNao = document.getElementById('botao-nao');

        // Fun√ß√£o para mostrar uma mensagem quando 'Sim' √© clicado
        function aoClicarSim() {
            alert("Uau! Que resposta emocionante! üò≥");
            // Em uma aplica√ß√£o real, voc√™ faria algo mais aqui, como redirecionar ou mostrar mais conte√∫do.
            // Para este exemplo, um alert √© suficiente para mostrar que funcionou.
        }

        // Fun√ß√£o para mover o bot√£o 'N√£o'
        function moverBotaoNao() {
            // Pega as dimens√µes da janela vis√≠vel
            const larguraTela = window.innerWidth;
            const alturaTela = window.innerHeight;

            // Pega as dimens√µes do bot√£o 'N√£o'
            const larguraBotao = botaoNao.offsetWidth;
            const alturaBotao = botaoNao.offsetHeight;

            // Calcula novas posi√ß√µes aleat√≥rias
            // Garante que o bot√£o n√£o saia completamente da tela
            // Margens de seguran√ßa para n√£o encostar nas bordas ou no bot√£o 'Sim'
            const margem = 20; // Margem m√≠nima das bordas
            
            // X: da margem at√© (largura da tela - largura do bot√£o - margem)
            const novaX = Math.random() * (larguraTela - larguraBotao - 2 * margem) + margem;
            
            // Y: da margem de cima at√© (altura da tela - altura do bot√£o - margem inferior, para n√£o ir para muito perto do 'Sim')
            // Definindo um limite inferior para o Y para evitar o bot√£o 'Sim'
            const limiteInferiorY = botaoSim.offsetTop - alturaBotao - margem;
            const novaY = Math.random() * (limiteInferiorY - margem) + margem;


            // Aplica as novas posi√ß√µes
            botaoNao.style.left = novaX + 'px';
            botaoNao.style.top = novaY + 'px';
        }

        // Event listener para o bot√£o 'Sim'
        botaoSim.addEventListener('click', aoClicarSim);

        // Event listeners para o bot√£o 'N√£o'
        // 'mouseover' para mouse (desktop)
        botaoNao.addEventListener('mouseover', moverBotaoNao);
        // 'touchstart' para toque (mobile/iOS) - note que 'mouseover' tamb√©m pode disparar em mobile, mas 'touchstart' √© mais espec√≠fico.
        botaoNao.addEventListener('touchstart', function(e) {
            e.preventDefault(); // Impede o comportamento padr√£o de toque, se houver.
            moverBotaoNao();
        });

        // Opcional: Para reposicionar o bot√£o 'N√£o' se a tela for redimensionada (√∫til no desktop)
        window.addEventListener('resize', moverBotaoNao);
        
        // Posiciona o bot√£o 'N√£o' na carga inicial para garantir que esteja dentro da tela
        moverBotaoNao();

    </script>
</body>
</html>
